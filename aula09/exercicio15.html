 <script>

 if ((hora == 1) || (hora == 2) || (hora == 3) || (hora == 4) || (hora == 5)){
 document.write("Você não deveria estar dormindo?");
 }

(hora == 11)){

 }

 }
 if ((hora == 13) || (hora == 14) || (hora == 15) || (hora == 16) || (hora == 17)){
 document.write("Boa Tarde!");
 }
 if ((hora == 18) || (hora == 19)){

 }

 }

 }

 }

 }
 if (hora == 0){

 }

 </script>

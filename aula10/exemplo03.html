<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Evento com Limite</title>
</head>
<body>

  <input type="text" id="texto" placeholder="Digite algo aqui">
  <button id="botao" onclick="valor()">Mostrar Alerta</button>

  <script>
    const input = document.getElementById('texto');
    const botao = document.getElementById('botao');
    let valorAnterior = input.value;

    function valor(){
      if (input.value !== valorAnterior) {
        alert(input.value);
        valorAnterior = input.value;
      } else {
        console.log('Valor não alterado, não exibindo alerta.');
      }
    }
  </script>

</body>
</html>

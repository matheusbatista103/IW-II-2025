<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função com Valores Padrão</title>
</head>
<body>
    <script>
        function apresentar(nome, idade = 18) {
            alert("Nome: " + nome + ", Idade: " + idade);
        }

        apresentar("Ana");
        apresentar("Carlos", 25);
    </script>
</body>
</html>

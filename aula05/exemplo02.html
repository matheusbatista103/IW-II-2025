<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função com Parâmetros</title>
</head>
<body>
    <script>
        function cumprimentar(nome) {
            alert("Olá, " + nome + "!");
        }

        cumprimentar("João");
    </script>
</body>
</html>

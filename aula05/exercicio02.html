<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Par</title>
</head>
<body>
    <script>
        function ehPar(num) {
            if (num % 2 === 0) {
                alert("O número " + num + " é par.");
            } else {
                alert("O número " + num + " é ímpar.");
            }
        }

        var numero = prompt("Digite um número:");
        numero = parseInt(numero);

        ehPar(numero);
    </script>
</body>
</html>

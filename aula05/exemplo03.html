<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função com Retorno</title>
</head>
<body>
    <script>
        function somar(a, b) {
            var resultado = a + b;
            return resultado;
        }

        var total = somar(5, 3);
        alert("O resultado da soma é: " + total);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função com Múltiplos Retornos</title>
</head>
<body>
    <script>
        function dividir(a, b) {
            var resultado = a / b;
            var resto = a % b;
            return [resultado, resto];
        }

        var valores = dividir(10, 3);
        alert("Resultado: " + valores[0] + ", Resto: " + valores[1]);
    </script>
</body>
</html>
